<ion-view title="Help">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <section class="bg-main">
            <div class="main">
                <aside class="sugg_cont_list help">
                    <label class="last_clean"><strong>Last Clean</strong></label>
                    <img src="img/user-photo.png" alt="" width="120" height="140" ng-src="{{lastCleanProfile}}">
                    {{lastAppointment.appointment_date}}
                    <span> {{lastAppointment.total_amount | currency}} </span>
                </aside>

                <div class="map_field_sec">
                    <img id="googlMap" ng-src="{{mapImage}}"/>
                </div>
                <p class="reort_issue" ng-click="sendMail()"> Report an Issue with this clean <strong> Report an Issue </strong> </p>


                <ul class="list_section">
                    <!--<li ng-repeat="title in titles"> Cleans and Cost Review </li>-->
                    <li ng-click = "nextPage()"> Clean and Cost Review</li>
                    <!--<li ng-repeat="help in helps" ng-click = "nextPage(help)"> {{help.name}} </li>-->
                </ul>


            </div>
        </section>


    </ion-content>
</ion-view>
