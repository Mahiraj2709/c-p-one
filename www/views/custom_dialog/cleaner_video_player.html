<ion-modal-view>

  <ion-header-bar class="bar-dark custom-dark">
    <h1 class="title">Nice to meet you</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCleanerVideoPlayer()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="modal transparent fullscreen-player">
      <video id="video_player" class="video-js centerme" ng-src="{{mechanic_video}}" controls preload="auto" autoplay
             poster="MY_VIDEO_POSTER.jpg" data-setup="{}" type="video/mp4"></video>
    </div>
  </ion-content>
</ion-modal-view>
