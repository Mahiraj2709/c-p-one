<ion-view title="Add new Card">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>

        <section class="bg-main">
            <div class="main">

                <h3> Card Type </h3>
                <aside class="card-slec">
                    <input name="payment" type="radio"> <img src="img/visa-card.jpg" alt="" width="47" height="26">
                    <input name="payment" type="radio"> <img src="img/master-card.jpg" alt="" width="48" height="26">
                    <input name="payment" type="radio"> <img src="img/american-exp-card.jpg" alt="" width="50"
                                                             height="28">
                    <input name="payment" type="radio"> <img src="img/club-card.jpg" alt="" width="48" height="26">
                </aside>

                <section class="card_details">
                    <ul>
                        <li><input ng-model="cardDetail.cardNumber" placeholder="Card No" class="txt" type="number"></li>
                        <li><input ng-model="cardDetail.nameOnCard" placeholder="Name On Card" class="txt" type="text"></li>
                        <li class="expi"> Expiry Date <span>  CVV No. <strong>?</strong> </span></li>
                        <li class="card_cvv">
                            <span class="one-third"> <select ng-model="cardDetail.exp_month">
                                    <option ng-repeat="month in dropDownData.months"
                                            value="{{month}}">{{month}}</option>
                                     </select> </span>
                            <span class="one-third">  <select ng-model="cardDetail.exp_year"> <option
                                    ng-repeat="year in dropDownData.years"
                                    value="{{year}}">{{year}}</option> </select></span>
                            <span class="one-third">  <input ng-model="cardDetail.cvc" placeholder="CVV No" type="number"> </span>
                        </li>


                    </ul>
                </section>
                <div class="btn_set">
                    <div class="full"><span class="btns pink_btn" ng-click="generateToken()">  ADD  </span></div>
                </div>


            </div>
        </section>

    </ion-content>
</ion-view>
