<ion-view title="Card Detail" cache-view="false">

    <ion-nav-buttons side="left">
      <!-- Toggle left side menu -->
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button" ui-sref="home" ng-hide="hideSkip" ng-click="skipCard()">
        Skip
      </button>
    </ion-nav-buttons>
  <ion-content>
    <section class="bg-main">
      <div class="main">
        <form>
          <aside class="cards_view">
            <h2> {{allCards.length === 0 ? 'NO ': '' }}ADDED CARD </h2>
            <ul>
              <li ng-repeat="card in allCards">
                <input name="can_req_opt" ng-model='card.def' ng-change="makeDefault(card.def,card.id)" type="radio"
                       ng-value="card.def"> ************{{card.last4}} <span> <img
                src="img/delete_card.png" alt="" ng-click="editCard(card)"></span></li>
            </ul>
          </aside>

          <!--
                              <div class="full" ng-click="PayNow()"> <span class="btns pink_btn">  Pay Now  </span> </div>
                              <aside class="line-sec gray-line"> <span> </span> <span> OR</span> <span> </span> </aside>
          -->
          <div class="full" ui-sref="add_card"><span class="btns pink_btn">  Add New Card  </span></div>

        </form>
      </div>
    </section>

  </ion-content>
</ion-view>
